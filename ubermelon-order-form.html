<!doctype html>
<html>
    <head>Ubermelon Order Form</head>

    <body>
        <h1>Order!</h1>

        <table style="width:0%">
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th> 
            </tr>

            <tr>
                <td>Watermelon</td>
                <td>$1.59</td> 
            </tr>

            <tr>
                <td>Honeydew</td>
                <td>$0.99</td> 
            </tr>

            <tr>
                <td>Cantaloupe</td>
                <td>$1.29</td> 
            </tr>

            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td> 
            </tr>

            <tr>
                <td>Canary</td>
                <td>$11.99</td> 
            </tr>

        </table>

        <p>Place your orders here! You know you want to.</p>

        <form action="https://ubermelon-order-form.herokuapp.com/process">
            <label for="first-name">First Name:</label>
            <input type="text" name="firstname" id="first-name"><br>

            <label for="last-name">Last Name:<label>
            <input type="text" name="lastname" id="last-name">

            <label for="melon-type">Melon Type:</label>
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="cantaloupe">Cantaloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity" id="quantity"><br>

            Delivery Time:
            <label><input type="radio" name="time" value="am">AM</input></label>
            <label><input type="radio" name="time" value="pm">PM</input></label>
            <label><input type="radio" name="time" value="wat">Wat</input></label><br>

            Returning Customer:
            <label><input type="radio" name="returning-customer" value="yes">Yes</input></label>            
            <label><input type="radio" name="returning-customer" value="no">No</input></label><br>

            Statistics:
            <label><input type="checkbox" name="stats" value"dog">Dog</label>
            <label><input type="checkbox" name="stats" value"cat">Cat</label>
            <label><input type="checkbox" name="stats" value"hedgehog">Hedgehog</label>
            <label><input type="checkbox" name="stats" value"balloonicorn">Balloonicorn</label>
            <label><input type="checkbox" name="stats" value"yak">Yak</label><br>

            <input type="submit">

        </form>
    </body>




</html>
